; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = debug

[common]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
build_flags = 
	-DDEBUG_ESP_PORT=Serial
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	-DVERSION=${common.release_version}
;	-I include
;	-include "file_name.hpp" ; this has been added for future movement to a proper library structure
build_unflags = -Os
board_build.partitions = min_spiffs.csv
lib_ldf_mode = deep
upload_speed = 921600
release_version = 0.0.1 ; increase this value every release build
lib_deps = 
	me-no-dev/AsyncTCP@^1.1.1
	me-no-dev/ESP Async WebServer@^1.2.3
	esp32-camera

[env:debug]
platform = ${common.platform}
board = ${common.board}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
monitor_rts = ${common.monitor_rts}
monitor_dtr = ${common.monitor_dtr}
monitor_filters = 
	;colorize -- uncomment this to get a colorful text in your terminal
	log2file
	time
	default
	esp32_exception_decoder
build_flags = 
	${common.build_flags}
	-DCORE_DEBUG_LEVEL=4
	-DVERSION=0
build_unflags = ${common.build_unflags}
board_build.partitions = ${common.board_build.partitions}
lib_ldf_mode = ${common.lib_ldf_mode}
upload_speed = ${common.upload_speed}
lib_deps = ${common.lib_deps}


[env:release]
platform = ${common.platform}
board = ${common.board}
framework = ${common.framework}
monitor_speed = ${common.monitor_speed}
monitor_rts = ${common.monitor_rts}
monitor_dtr = ${common.monitor_dtr}
build_flags = 
	${common.build_flags}
	-DCORE_DEBUG_LEVEL=1
	-DVERSION=${common.release_version}
build_unflags = ${common.build_unflags}
board_build.partitions = ${common.board_build.partitions}
lib_ldf_mode = ${common.lib_ldf_mode}
upload_speed = ${common.upload_speed}
lib_deps = ${common.lib_deps}

; Experimental OTA Environment - do not select unless you know what you are doing
[env:OTA]
platform = ${common.platform}
framework = ${common.framework}
board = ${common.board}
build_flags = 
	${common.build_flags}
	-DCORE_DEBUG_LEVEL=1
	-DDEBUG_ESP_OTA
	-DVERSION=${common.release_version}
lib_deps = 
	${common.lib_deps}
upload_speed = ${common.upload_speed}
monitor_speed = ${common.monitor_speed}
monitor_rts = ${common.monitor_rts}
monitor_dtr = ${common.monitor_dtr}
; extra_scripts = ${common.extra_scripts}
board_build.partitions = ${common.board_build.partitions}
lib_ldf_mode = ${common.lib_ldf_mode}
upload_port = 192.168.1.38
upload_protocol = espota
upload_flags = 
	--port=3232
	--auth=12345678