[env:wrooms3QIO]
board = esp32-s3-devkitc-1
board_build.arduino.memory_type = qio
build_type = debug
build_flags = ${env.build_flags}
			 -DCORE_DEBUG_LEVEL=4
			 -DDEBUG_MODE=1
			 -DARDUINO_USB_CDC_ON_BOOT=1
			 -DETVR_EYE_TRACKER_USB_API
			 ${pinoutsESPS3WROVER.build_flags}
upload_flags = --no-stub

